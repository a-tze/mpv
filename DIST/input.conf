#Log In and Out to Socket
i    run cmd.exe /C "echo I${time-pos/full}D${demuxer-start-time} > \\\\.\\pipe\\bdsocket"
o    run cmd.exe /C "echo O${time-pos/full}D${demuxer-start-time} > \\\\.\\pipe\\bdsocket"

#Shuttle speed up 1-7
y set speed 1.0;multiply speed 0.25;set pause no
x set speed 1.0;multiply speed 0.5;set pause no
c set speed 1.0;set pause no
v set speed 1.0;multiply speed 2;set pause no
b set speed 1.0;multiply speed 4;set pause no
n set speed 1.0;multiply speed 10;set pause no
#m set speed 1.0;multiply speed 40;set pause no
#n seek +1.0 relative;keyup n;set pause yes
m seek +3.0 relative;keyup m;set pause yes

#Multiply Speed
#t set pause no;cycle-values speed "1.0" "2.0" "3.0" "4.0"
t set pause no;add speed +1.0
#z set speed 2.0

#Stop Player
shift+q quit
q quit

#Pause
p set speed 1.0;set pause yes
SPACE set speed 1.0;cycle pause

#Shuttle speed down 1-7
a set pause yes;seek -0.04 relative+exact
s set pause yes;seek -0.04 relative+exact
d set pause yes;seek -0.1 relative+exact
f set pause yes;seek -0.2 relative+exact;keyup f
g set pause yes;seek -0.4 relative+exact;keyup g
h set pause yes;seek -1 relative+exact;keyup h
j set pause yes;seek -4 relative+exact;keyup j

#Shuttle go live and play
l seek -30 absolute+exact;set speed 1.0;set pause no

#Frame-steps
. frame-step
#, seek -0.04 relative+exact
, frame-back-step



u cycle sub-visibility
U cycle sub
A cycle audio                      # switch audio streams
_ cycle video
F cycle fullscreen                     # toggle fullscreen